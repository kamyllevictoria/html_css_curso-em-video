<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tables</title>
    <link rel="stylesheet" href="../estilo/style.css" class="css">
<body>
    <h1>Table Exercise</h1>
    <table>
        <colgroup>
            <col class="name">
            <col class="sex" span="2">
            <col class="age">
            <col class="profession">
        </colgroup>
        <caption> 
            Login</caption>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Sex</th>
                <th scope="col">Age</th>
                <th scope="col">Profession</th>
            </tr>
            <tr>
                <td>Ana </td>
                <td>F</td>
                <td>19</td>
                <td>Bakery</td>
            </tr>
            <tr>
                <td>Bruno </td>
                <td>M</td>
                <td>26</td>
                <td>Veterinarian</td>
            </tr>
            <tr>
                <td>Carlos </td>
                <td>M</td>
                <td>30</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Debora </td>
                <td>F</td>
                <td>41</td>
                <td>Nurse</td>
            </tr>
            <tr>
                <td>Edgar </td>
                <td>M</td>
                <td>70</td>
                <td>Writer</td>
            </tr>
            

    </table>
</body>
</html>
