<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 08</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="int1">Number 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="100" required oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>


        <p>
            <label for="int2">Number 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="100" required oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>


        <p>
            <label for="sum">Sum</label>
            <output id="isum">0</output>
        </p>


        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>

        
    </form>
</body>
</html>
