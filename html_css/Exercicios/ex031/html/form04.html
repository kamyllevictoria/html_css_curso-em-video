<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 04</title>
    <style>
    </style>
</head>
<body>
    <h1>Form example</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Personal Data</legend>
            <p>
                <label for="Name">Name</label>
                <input type="text" name="name" id="iname" autocomplete="email">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="Phone">Phone</label>
                <input type="tel" name="phone" id="iphone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)(xxxx-xxxx)">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>

    </form>
</body>
</html>
