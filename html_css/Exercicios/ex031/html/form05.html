<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 05</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sex</legend>
            <input type="radio" name="fem" id="ifem" checked><label for="ifem">Fem</label>

            <input type="radio" name="fem" id="imasc"><label for="imasc">Masc</label>
        </fieldset>


        <fieldset>
            <legend>Favorite Sports</legend>

            <input type="checkbox" name="football" id="ifootball"><label for="ifootball">Football</label>
            <br> 
            
            <input type="checkbox" name="volley" id="ivolley"><label for="ivolley">Volley</label>
            <br> 

            <input type="checkbox" name="basketball" id="ibasketball"><label for="ibasketball">Basketball</label>
            <br>
        </fieldset>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>







    </form>
</body>
</html>
