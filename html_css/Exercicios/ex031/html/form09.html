<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 09</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inum">Number:</label>
            <input type="range" name="num" id="inum" required min="0" max="100" oninput="ivalue.innerHTML = Number(inum.value)">
            <output id="ivalue">5</output>
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>

    </form>
</body>
</html>
