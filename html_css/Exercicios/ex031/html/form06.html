<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 06</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="color">Color</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>

        <p>
            <label for="level">Satisfaction Level</label>
            <input type="range" name="level" id="ilevel" min="1" max="100">
        </p>

        <p>
            <label for="iphoto">Photo</label>
            <input type="file" name="photo" id="iphoto">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>







    </form>
    
</body>
</html>
