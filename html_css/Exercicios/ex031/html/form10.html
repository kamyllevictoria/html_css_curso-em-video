<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 10</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iyear">What is your year of birth?</label>
            <input type="number" name="year" id="iyear" min="1900" max="2023" value="2000" oninput="age()">
        </p>

        <p>
            <label for="age">Age:</label>
            <output id="iage">0</output>
        </p>



        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>

        <script>
            function age(){
                let now = new Date().getFullYear()
                iage.innerHTML = Number(now) - Number(iyear.value)

            }

        </script>
</body>
</html>
