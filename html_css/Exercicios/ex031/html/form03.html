<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 03</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iname">Name</label>
            <input type="text" name="name" id="iname" required minlength="10" maxlength="30" placeholder="your complete name" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="number" id="inumber" placeholder="Your media" required min="0"  max="10" step="0.1">
        </p>

        <p>
            <label for="imonth">Month</label>
            <input type="month" name="imonth" id="month">
        </p>

        <p>
            <label for="itime">Exam Hour</label>
            <input type="time" name="time" id="itime">
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>



    </form>
</body>
</html>
